name: Build UxPlay OpenWrt Package

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      uxplay_version:
        description: 'UxPlay version to build (default: 1.73)'
        required: false
        default: '1.73'

env:
  UXPLAY_VERSION: ${{ github.event.inputs.uxplay_version || '1.73' }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Architecture: x86_64
          - target: x86
            subtarget: 64
            arch_display: "x86_64"
            
          # Architecture: x86 32-bit
          - target: x86
            subtarget: generic
            arch_display: "x86"
            
          # ARM Systemready 32-bit (armv7)
          - target: armsr
            subtarget: armv7
            arch_display: "ARM Systemready armv7"
            
          # ARM Systemready 64-bit (armv8)
          - target: armsr
            subtarget: armv8
            arch_display: "ARM Systemready armv8"
            
          # Raspberry Pi 4/5 (bcm27xx)
          - target: bcm27xx
            subtarget: bcm2711
            arch_display: "Raspberry Pi 4/5 (ARMv8)"
            
          # Raspberry Pi 3 (bcm27xx)
          - target: bcm27xx
            subtarget: bcm2710
            arch_display: "Raspberry Pi 3 (ARMv8)"
            
          # Raspberry Pi 2
          - target: bcm27xx
            subtarget: bcm2709
            arch_display: "Raspberry Pi 2 (ARMv7)"
            
          # Raspberry Pi Zero/Zero W
          - target: bcm27xx
            subtarget: bcm2708
            arch_display: "Raspberry Pi Zero/Zero W (ARMv6)"
            
          # MediaTek (TP-Link, Xiaomi, etc.) - mt7621 (32-bit)
          - target: ramips
            subtarget: mt7621
            arch_display: "MediaTek MT7621 (MIPS)"
            
          # MediaTek - mt7622 (ARM)
          - target: mediatek
            subtarget: mt7622
            arch_display: "MediaTek MT7622 (ARM)"
            
          # MediaTek - mt7623 (ARM)
          - target: mediatek
            subtarget: mt7623
            arch_display: "MediaTek MT7623 (ARM)"
            
          # MediaTek - mt7629 (ARM)
          - target: mediatek
            subtarget: mt7629
            arch_display: "MediaTek MT7629 (ARM)"
            
          # Qualcomm - ipq807x (ARM64) - High-end routers
          - target: ipq807x
            subtarget: generic
            arch_display: "Qualcomm IPQ807x (ARM64)"


    name: Build for ${{ matrix.arch_display }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
          
      - name: Download OpenWrt SDK
        run: |
          # Known SDK URLs for OpenWrt 24.10.4
          case "${{ matrix.target }}-${{ matrix.subtarget }}" in
            x86-64)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/x86/64/openwrt-sdk-24.10.4-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
            x86-generic)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/x86/generic/openwrt-sdk-24.10.4-x86-generic_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
            armsr-armv7)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/armsr/armv7/openwrt-sdk-24.10.4-armsr-armv7_gcc-13.3.0_musl_eabi.Linux-x86_64.tar.zst"
              ;;
            armsr-armv8)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/armsr/armv8/openwrt-sdk-24.10.4-armsr-armv8_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
            bcm27xx-bcm2711)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/bcm27xx/bcm2711/openwrt-sdk-24.10.4-bcm27xx-bcm2711_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
            bcm27xx-bcm2709)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/bcm27xx/bcm2709/openwrt-sdk-24.10.4-bcm27xx-bcm2709_gcc-13.3.0_musl_eabi.Linux-x86_64.tar.zst"
              ;;
            bcm27xx-bcm2710)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/bcm27xx/bcm2710/openwrt-sdk-24.10.4-bcm27xx-bcm2710_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
            bcm27xx-bcm2708)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/bcm27xx/bcm2708/openwrt-sdk-24.10.4-bcm27xx-bcm2708_gcc-13.3.0_musl_eabi.Linux-x86_64.tar.zst"
              ;;
            ramips-mt7621)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/ramips/mt7621/openwrt-sdk-24.10.4-ramips-mt7621_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
            mediatek-mt7622)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/mediatek/mt7622/openwrt-sdk-24.10.4-mediatek-mt7622_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
            mediatek-mt7623)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/mediatek/mt7623/openwrt-sdk-24.10.4-mediatek-mt7623_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
            mediatek-mt7629)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/mediatek/mt7629/openwrt-sdk-24.10.4-mediatek-mt7629_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
            ipq807x-generic)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.4/targets/ipq807x/generic/openwrt-sdk-24.10.4-ipq807x-generic_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;

            *)
              echo "Architecture non supportÃ©e: ${{ matrix.target }}-${{ matrix.subtarget }}"
              exit 1
              ;;
          esac
          
          echo "SDK_URL=$SDK_URL" >> $GITHUB_ENV
          echo "TÃ©lÃ©chargement: $SDK_URL"
          
      - name: Cache OpenWrt SDK
        uses: actions/cache@v5
        with:
          path: openwrt-sdk-*/
          key: sdk-24.10.4-${{ matrix.target }}-${{ matrix.subtarget }}-${{ hashFiles('.github/workflows/build.yml') }}
          restore-keys: |
            sdk-24.10.4-${{ matrix.target }}-${{ matrix.subtarget }}-
            
      - name: Download and extract SDK
        run: |
          if ! ls -d openwrt-sdk-* &>/dev/null; then
            echo "Downloading SDK from: $SDK_URL"
            curl -L -o sdk.tar.zst "$SDK_URL" || wget -q "$SDK_URL" -O sdk.tar.zst
            tar -xf sdk.tar.zst
            rm sdk.tar.zst
          fi
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev zlib1g-dev \
            gawk git unzip gettext libssl-dev python3 python3-pip zstd
            
      - name: Prepare package
        run: |
          SDK_DIR=$(ls -d openwrt-sdk-* | head -1)
          mkdir -p "$SDK_DIR/package/uxplay"
          
          # Copy only needed files, exclude .git and build artifacts
          rsync -a --exclude='.git' --exclude='openwrt-sdk-*' \
            --exclude='.github' --exclude='*.tar.zst' \
            --exclude='build.log' --exclude='artifacts' \
            . "$SDK_DIR/package/uxplay/"
          
          # Verify the Makefile is in place
          test -f "$SDK_DIR/package/uxplay/Makefile" || {
            echo "ERROR: Makefile not found in package/uxplay"
            exit 1
          }
          
      - name: Configure build (basic)
        run: |
          SDK_DIR=$(ls -d openwrt-sdk-* | head -1)
          cd "$SDK_DIR"
          echo "CONFIG_PACKAGE_uxplay=m" > .config
          
      - name: Update feeds
        run: |
          SDK_DIR=$(ls -d openwrt-sdk-* | head -1)
          cd "$SDK_DIR"
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
      - name: Remove pymysql to avoid circular dependency
        run: |
          SDK_DIR=$(ls -d openwrt-sdk-* | head -1)
          # Simply delete the problematic pymysql package
          rm -rf "$SDK_DIR/feeds/packages/lang/python/pymysql"
          
      - name: Configure build (defconfig)
        run: |
          SDK_DIR=$(ls -d openwrt-sdk-* | head -1)
          cd "$SDK_DIR"
          make defconfig V=s
          
      - name: Build package
        run: |
          SDK_DIR=$(ls -d openwrt-sdk-* | head -1)
          cd "$SDK_DIR"
          echo "Building UxPlay package..."
          make package/uxplay/compile V=w
          
      - name: Create package artifact
        run: |
          SDK_DIR=$(ls -d openwrt-sdk-* | head -1)
          mkdir -p artifacts
          
          IPK=$(find "$SDK_DIR/bin/packages" -name "uxplay_*.ipk" -type f | head -1)
          
          if [ ! -f "$IPK" ]; then
            echo "ERROR: .ipk file not found"
            exit 1
          fi
          
          cp "$IPK" artifacts/
          ARCH_FILE="${{ matrix.arch_display }}"
          ARCH_FILE=${ARCH_FILE// /_}
          mv "artifacts/$(basename "$IPK")" "artifacts/uxplay_${{ env.UXPLAY_VERSION }}-1_${ARCH_FILE}.ipk"
          echo "âœ… Build successful"
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: uxplay-${{ matrix.arch_display }}
          path: artifacts/
          retention-days: 30
          
      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.ipk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Build failed for ${{ matrix.arch_display }}\n\nPlease check the workflow logs.'
            })

  summary:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        
      - name: Create summary
        run: |
          echo "## ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Architecture | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          
          for dir in uxplay-*; do
            if [ -d "$dir" ] && [ -f "$dir/uxplay_"*.ipk ]; then
              echo "| ${dir#uxplay-} | âœ… Success |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| ${dir#uxplay-} | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find . -name "uxplay_*.ipk" -type f -exec ls -lh {} \; | awk '{print $9, "(" $5 ")"}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
